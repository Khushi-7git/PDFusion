<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFfusion - Chat with PDF</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #2d3748 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 2.5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .left-panel, .right-panel {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .left-panel {
            background: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .right-panel {
            background: rgba(26, 35, 50, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .brand-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            font-style: italic;
        }

        .upload-container {
            width: 100%;
            max-width: 400px;
        }

        .upload-box {
            border: 2px dashed rgba(59, 130, 246, 0.5);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            background: rgba(59, 130, 246, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-box:hover {
            border-color: rgba(59, 130, 246, 0.8);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }

        .upload-box:hover::before {
            left: 100%;
        }

        .upload-icon {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            display: block;
        }

        .upload-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        input[type="file"] {
            display: none;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .chat-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-left: 0.5rem;
        }

        .chat-icon {
            font-size: 1.5rem;
            color: #3b82f6;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 3px;
        }

        .response-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-title {
            font-size: 1rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .response-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-weight: 400;
        }

        .question-form {
            display: flex;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            background: rgba(26, 35, 50, 0.9);
        }

        .question-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .question-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .left-panel {
                padding: 1rem;
            }
            
            .chat-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="container">
            <!-- Left Panel: PDF Upload -->
            <div class="left-panel">
                <div class="brand-section">
                    <h1 class="brand-title">PDFfusion</h1>
                    <p class="brand-subtitle">"Don't just read â€” ask."</p>
                </div>
                
                <div class="upload-container">
                    <div class="upload-box" onclick="document.getElementById('pdf').click()">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <label for="pdf" class="upload-label">Click to Upload PDF</label>
                        <p class="upload-hint">Drag & drop or click to browse</p>
                        <input type="file" name="pdf" id="pdf" accept=".pdf" required>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Chat -->
            <div class="right-panel">
                <div class="chat-section">
                    <div class="chat-header">
                        <i class="fas fa-comments chat-icon"></i>
                        <h2 class="chat-title">Chat</h2>
                    </div>
                    
                    <div class="chat-box">
                        {% if response %}
                        <div class="response-box">
                            <div class="response-title">
                                <i class="fas fa-robot" style="margin-right: 0.5rem;"></i>
                                AI Response
                            </div>
                            <div class="response-text">{{ response }}</div>
                        </div>
                        {% else %}
                        <div class="welcome-message">
                            <i class="fas fa-magic" style="font-size: 2rem; margin-bottom: 1rem; display: block; color: #3b82f6;"></i>
                            Upload a PDF and start asking questions to unlock the power of AI-driven document analysis
                        </div>
                        {% endif %}
                    </div>

                    <!-- Question Input -->
                    <div class="question-form">
                        <input type="text" name="question" class="question-input" placeholder="Ask a question about your PDF..." required>
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        // Add drag and drop functionality
        const uploadBox = document.querySelector('.upload-box');
        const fileInput = document.getElementById('pdf');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadBox.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadBox.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadBox.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadBox.style.borderColor = '#3b82f6';
            uploadBox.style.background = 'rgba(59, 130, 246, 0.15)';
        }

        function unhighlight(e) {
            uploadBox.style.borderColor = 'rgba(59, 130, 246, 0.5)';
            uploadBox.style.background = 'rgba(59, 130, 246, 0.05)';
        }

        uploadBox.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                updateFileName(files[0].name);
            }
        }

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                updateFileName(e.target.files[0].name);
            }
        });

        function updateFileName(name) {
            const label = document.querySelector('.upload-label');
            label.textContent = name;
            uploadBox.style.borderColor = '#10b981';
            uploadBox.style.background = 'rgba(16, 185, 129, 0.1)';
        }

        // Add smooth scrolling for chat
        const chatBox = document.querySelector('.chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
